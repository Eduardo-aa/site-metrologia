<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="javascript/script.js"></script>
</head>
<body>
    <div class="caixa-login">
        <h1>Login</h1><br>

        <input type="email" name="email" placeholder="Digite seu e-mail" autocomplete="off" required>
        <input type="password" name="password" placeholder="Digite sua senha" autocomplete="off" required>
        <a href="">Esqueceu a senha?</a>
        <button type="submit" id="botão">Entrar</button>
        <button type="submit" id="botão">Cadastre-se</button>

    </div>
</body>
</html>
